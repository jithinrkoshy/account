<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/media-queries.css' %}">


    

        <title>
            Account(Admin)
        </title>
    </head>
    <body>
        <header>
        <nav>
            <div class="container-fluid nav-cont">
                <div class="row nav-row pt-1">
                    <div class="col-12 nav-col">
                       
                       <div class="navbar">
                        <div class="nav-item-1">
                            <h2 class="m-auto">
                                <a class="page-nav-btn" href="{% url 'home:index' %}"> <i class="bi bi-arrow-bar-left"></i> </a>
                            </h2>
                            

                        </div>

                        <div class="nav-item-2">
                            <h2 class="m-auto">Account (<span class="admin-span">Admin</span>)</h2>
                        </div>

                        <div class="nav-item-2">
                            <a id="admin_login_link" href="{% url 'home:index' %}">  <h2 class="m-auto">Login</h2> </a>
                        </div>
                        
                   </div>
                        
                                
                    </div>
                </div>
            </div>

        </nav>


        
            <div class="container-fluid home-cont-admin">

                <div class="row home-row-admin">
                    <div class="col-12 home-col">
                        <div class="container home-inner-cont h-100">
                            <div class="row home-inner-row h-100">
                                <div class="col-11 home-inner-col">

                                    {% if registered %}
                                      <h3>Thank You!</h3>
                                      <br>
                                      <p>
                                          <a href="{% url 'home:index'%}"><button class="btn btn-danger">Login</button></a>
                                      </p>
                                    {% else %}  
                                   <form method="post">
                                        {% csrf_token %}
                                      
                                        
                                        <div class="container">
                                            <div class="row">

                                                <div class="col-10">
                                                    <div class="form-group">
                                                        
                                                        {% if error %}

                                                        <span class="red">{{error_value}}</span>

                                                        {% endif %}
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_first_name">First Name</label>
                                                        {{ userform.first_name}}
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_last_name">Last Name</label>
                                                        {{ userform.last_name}}
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_username">Username</label>
                                                        {{ userform.username}}
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_password">Password</label>
                                                        {{ userform.password}}
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_password_confirm">Confirm Password</label>
                                                        
                                                        <input class="form-control" type="password" name="id_password_confirm" id="id_password_confirm">
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_admin_auth">Admin Auth Code</label>
                                                        
                                                        <input class="form-control" type="password" name="id_admin_auth" id="id_admin_auth">
                                                          
                                                        
                                                      </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        
                                                        
                                                        <p>
                                                            <input type="submit" class="btn btn-primary" name="regsubmit" value="Register">
                                                        </p>
                                                          
                                                        
                                                      </div>
                                                </div>

                                            </div>
                                        </div>
                                        
                                   </form>

                                   {% endif %}
                                   

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <div class="base">
            
        </div>
        
    <script type="text/javascript" src="{% static 'home/js/bootstrap.bundle.min.js' %}" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
